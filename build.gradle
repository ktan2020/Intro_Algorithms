apply plugin: 'groovy'
version = 1.0

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }

    test { 
        groovy {
            srcDirs = ['src/main/groovy']
        }
    }
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'junit:junit:4.12'
    
    testCompile 'junit:junit:4.12'        
}
